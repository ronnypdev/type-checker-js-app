<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Checker</title>

    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <section class="options">
        <h1>Type Checker</h1>

        <div class="option">
            <label>Your Text</label>
            <input type="text" name="sentence" id="yourText" placeholder="The quick brown fox...">
        </div>

        <div class="option">
            <label>Typeface</label>
            <select name="typeface">
                <option value="Poppins">Poppins</option>
                <option value="Raleway">Raleway</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Fira Sans">Fira Sans</option>
                <option value="Barlow">Barlow</option>
                <option value="Kanit">Kanit</option>
                <option value="Fira Sans Extra Condensed">Fira Sans Extra Condensed</option>
                <option value="Trirong">Trirong</option>
                <option value="Grenze">Grenze</option>
            </select>
        </div>

        <div class="option">
            <label>Type size <span class="typesize-output">64px</span></label>
            <input type="range" name="typesize" id="typesize" min="12" max="200" value="64">
        </div>

        <div class="option">
            <label> Leading <span class="fontweight-output">400</span></label>
            <input type="range" name="fontweight" id="fontweight" min="100" max="900" value="400" step="100">
        </div>

        <div class="option">
            <label> Leading <span class="lineheight-output">1.5</span></label>
            <input type="range" name="lineheight" id="lineheight" min="0.75" max="2.5" value="1.5" step="0.25">
        </div>

        <div class="option option-checkbox">
            <label>italic</label>
            <input  class="checkbox" type="checkbox" name="italic" id="checkbox">
        </div>

        <div class="option">
            <label>Colors</label>
            <div class="colors">
                <div style="background-color: #2a2a2a; color: #ffffff;">a</div>
                <div style="background-color: #ffffff; color: #000000;">a</div>
                <div style="background-color: #63ff03; color: #000000;">a</div>
                <div style="background-color: #ee0073; color: #ffffff;">a</div>
            </div>
        </div>

    </section>

    <textarea class="output" aria-live="polite">the quick brown fox jumps over the lazy dog</textarea>

    <script src="./js/app.js"></script>
</body>

</html>
